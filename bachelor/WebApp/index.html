        <title>UBBsite - Login</title>

        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"

        <link href="css/mylogin.css" rel="stylesheet" type="text/css">
    </head>
    <body class="bg-gradient-primary">

        <div class="container">

            <!-- Outer Row -->
            <div class="row justify-content-center">

                <div class="col-xl-10 col-lg-12 col-md-9">

                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row login-card">
                                <div class="col-lg-6 d-none d-lg-block my-auto">
                                    <img class="mx-auto d-block" height="300" src="images/loginlogo.svg" width="300">
                                </div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-white mb-4">Welcome Back!</h1>
                                        </div>
                                        <form class="user">
                                            <p id="errorMessage" class="errorMessage">&nbsp;</p>
                                            <div class="form-group">
                                                <input aria-describedby="emailHelp" class="form-control form-control-user"
                                                       id="email" placeholder="Email Address"
                                                       type="email">
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control form-control-user" id="password"
                                                       placeholder="Password" type="password">
                                            </div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox small">
                                                    <input class="custom-control-input" id="customCheck" type="checkbox">
                                                    <label class="custom-control-label text-white" for="customCheck">Remember
                                                        Me</label>
                                                </div>
                                            </div>
                                            <div class="text-center">
                                                <button class="btn btn-primary btn-user" type="button" name="button" onclick="logIn()">Log In</button>
                                            </div>
                                            <div class="text-center mt-3">
                                                <a class="small text-white" href="forgot-password.html">Forgot Password?</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
